<h2>{{addEditHeading}} Takmicenje</h2>

<form ng-init="initAddEditPage(); getOne()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Naziv</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Naziv..." ng-model="takmicenje.naziv" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Datum</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Datum..." ng-model="takmicenje.datum" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Organizator</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Organizator..." ng-model="takmicenje.organizator" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Kontakt</label>
	    <div class="col-sm-4">
	    	<input type="email" class="form-control" placeholder="Kontakt..." ng-model="takmicenje.kontakt" >
	    </div>
 	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button ng-disabled="   !takmicenje.naziv     && !takmicenje.datum    && !takmicenje.organizator    && !takmicenje.kontakt  "
	    			ng-click="open()" type="submit" class="btn btn-info">Save</button>
	    </div>
  	</div>
</form>

<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
	   	<h3 class="modal-title">Confirmation</h3>
	</div>
	<div class="modal-body">
	   	<p>Are you sure you want to add/edit activity?</p>
	</div>
	<div class="modal-footer">
	   	<button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
	   	<button class="btn btn-warning" type="button" ng-click="revert()">Revert</button>
	</div>
</script>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
