	
<h2>Takmicari<span class="badge">{{totalItems}}</span></h2>
	
<div ng-init="page=1; getAll();">

	
<table class="table table-hover">
	<thead>
		<tr>
			<td>ImeIPrezime</td>
			<td>Jmbg</td>
			<td>Pol</td>
			<td>Kontakt</td>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="takmicar in takmicarList">
			<td>{{ takmicar.imeIPrezime }}</td>			
			
			<td>{{ takmicar.jmbg }}</td>			
			
			<td>{{ takmicar.pol }}</td>			
			
			<td>{{ takmicar.kontakt }}</td>			
			
			
			<td>
				<a class="btn btn-success btn-sm" href="/#/takmicarList/{{ takmicar.id }}">view</a>
				<a class="btn btn-warning btn-sm" href="/#/takmicarList/edit/{{ takmicar.id }}">edit</a>
				<button class="btn btn-danger btn-sm" ng-click="remove(takmicar.id)">delete</button>
			</td>
		</tr>
	</tbody>
</table>

	
<div>

<div class="row text-center">
	<span ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
	<span ng-show="showError" class="label label-danger">Ooops, something went wrong! :)</span>
</div>

<div class="row">
	<uib-pagination total-items="totalItems" items-per-page="{{maxSize}}" ng-model="page" ng-click="getAll()" max-size="maxSize" class="pagination-sm" boundary-links="true"></uib-pagination>
</div>

<a href="/#/takmicarList/add">Add new Takmicar</a>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
