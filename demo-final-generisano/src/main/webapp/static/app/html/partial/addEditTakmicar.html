<h2>{{addEditHeading}} Takmicar</h2>

<form ng-init="initAddEditPage(); getOne()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">ImeIPrezime</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="ImeIPrezime..." ng-model="takmicar.imeIPrezime" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Jmbg</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Jmbg..." ng-model="takmicar.jmbg" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Pol</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Pol..." ng-model="takmicar.pol" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Kontakt</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Kontakt..." ng-model="takmicar.kontakt" >
	    </div>
 	</div>
 	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button ng-disabled="   !takmicar.imeIPrezime    && !takmicar.jmbg    && !takmicar.pol    && !takmicar.kontakt    && !takmicar.trka  "
	    			ng-click="open()" type="submit" class="btn btn-info">Save</button>
	    </div>
  	</div>
</form>

<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
	   	<h3 class="modal-title">Confirmation</h3>
	</div>
	<div class="modal-body">
	   	<p>Are you sure you want to add/edit activity?</p>
	</div>
	<div class="modal-footer">
	   	<button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
	   	<button class="btn btn-warning" type="button" ng-click="revert()">Revert</button>
	</div>
</script>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
