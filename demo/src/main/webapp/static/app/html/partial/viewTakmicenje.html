<h2>Prikaz Takmicenje</h2>

<div ng-init="getOne()">

<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Naziv</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="takmicenje.naziv" disabled>
		</div>	
	</div>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Datum</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="takmicenje.datum" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Organizator</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="takmicenje.organizator" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Kontakt</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="takmicenje.kontakt" disabled>
		</div>	
	</div>
</form>

<div class="row">
	<h3>Trke</h3>
	<div class="col-md-4">
		<ul ng-repeat="trka in trkaList" class="list-group">
			<li class="list-group-item">{{trka.naziv}}</li>
		</ul>
	</div>
</div>


</div>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
