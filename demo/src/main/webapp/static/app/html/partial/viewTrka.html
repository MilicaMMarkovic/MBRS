<h2>View Trka</h2>

<div ng-init="getOne()">

<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Naziv</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="trka.naziv" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Cena</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="trka.cena" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">DuzinaKm</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="trka.duzinaKm" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Takmicenje</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="trka.takmicenje.naziv" disabled>
		</div>	
	</div>
		</div>	
	</div>
</form>


</div>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
