<div ng-controller="editTakmicarCtrl">
	<form>
		<div class="form-group">
			<label>Ime i prezime</label>
			<input class="form-control" ng-model="takmicar.imeIPrezime" />
		</div>
		
		<div class="form-group">
			<label>JMBG</label>
			<input class="form-control" ng-model="takmicar.jmbg"/>
		</div>
		
		<div class="form-group">
			<label>Kontakt</label>
			<input class="form-control" ng-model="takmicar.kontakt"/>
		</div>
		<div class="form-group">
			<label>Pol</label>
			<input class="form-control" ng-model="takmicar.pol"/>
		</div>
		
		<div class="form-group">
			<label>Trka</label>
			<select class="form-control" ng-model="takmicar.trkaId">
				<option ng-repeat="trka in trkas" value="{{trka.id}}" ng-selected="trka.id == takmicar.trkaId">{{trka.naziv}}</option>
			</select>
		</div>
		
		<button class="btn btn-secondary" ng-click="doEdit()">Edit</button>
	</form>

</div>
