<div ng-controller="editTrkaCtrl">
	<form>
		<div class="form-group">
			<label>Naziv</label>
			<input class="form-control" ng-model="trka.naziv" />
		</div>
		
		<div class="form-group">
			<label>Cena</label>
			<input class="form-control" ng-model="trka.cena"/>
		</div>
		
		<div class="form-group">
			<label>Duzina u km</label>
			<input class="form-control" ng-model="trka.duzinaKm"/>
		</div>		
		<div class="form-group">
			<label>Takmicenje</label>
			<select class="form-control" ng-model="trka.takmicenjeId">
				<option ng-repeat="t in takmicenjes" value="{{t.id}}" ng-selected="t.id == trka.takmicenjeId">{{t.naziv}}</option>
			</select>
		</div>
		
		<button class="btn btn-secondary" ng-click="doEdit()">Edit</button>
	</form>

</div>
