<div ng-controller="takmicarsCtrl">
	<h1>Takmicars</h1>

	<br>

	<div class="row">

		<div class="col-12 col-sm-6 col-md-3">
			<form>
				<div class="form-group">
					<label>Ime i prezime</label> <input class="form-control"
						ng-model="takmicar.imeIPrezime" />
				</div>

				<div class="form-group">
					<label>JMBG</label> <input class="form-control"
						ng-model="takmicar.jmbg" />
				</div>

				<div class="form-group">
					<label>Kontakt</label> <input class="form-control"
						ng-model="takmicar.kontakt" />
				</div>

				<div class="form-group">
					<label>Pol</label> <select class="form-control"
						ng-model="takmicar.pol">
						<option value="muski">muski</option>
						<option value="zenski">zenski</option>
					</select>
				</div>

				<div class="form-group">
					<label>Trka</label> <select class="form-control"
						ng-model="takmicar.trkaId">
						<option ng-repeat="trka in trkas" value="{{trka.id}}">{{trka.naziv}}</option>
					</select>
				</div>

				<button class="btn btn-secondary" ng-click="doAdd()">Add</button>
			</form>

		</div>

		<div class="col-12 col-md-9">

			<div class="btn-group float-right">
				<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
					class="btn btn-info">Previous</button>
				<button ng-disabled="pageNum == totalPages - 1"
					ng-click="changePage(1)" class="btn btn-info">Next</button>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Ime i prezime</th>
						<th>JMBG</th>
						<th>Kontakt</th>
						<th>Pol</th>
						<th>Operacije</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in takmicars">
						<td>{{t.imeIPrezime}}</td>
						<td>{{t.jmbg}}</td>
						<td>{{t.kontakt}}</td>
						<td>{{t.pol}}</td>
						<!-- 						<td>{{r.activityName}}</td> -->
						<td><button class="btn btn-warning" ng-click="goToEdit(t.id)">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<button class="btn btn-danger" ng-click="doDelete(t.id)">Delete</button>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
