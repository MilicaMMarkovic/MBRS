<div ng-controller="takmicenjesCtrl">
	<h1>Takmicenja</h1>

	<br>

	<div class="row">

		<div class="col-12 col-sm-6 col-md-3">
			<form>
				<div class="form-group">
					<label>Naziv</label> <input class="form-control"
						ng-model="takmicenje.naziv" />
				</div>

				<div class="form-group">
					<label>Datum odrzavanja</label> <input class="form-control"
						ng-model="takmicenje.datum" />
				</div>

				<div class="form-group">
					<label>Kontakt</label> <input class="form-control"
						ng-model="takmicenje.kontakt" />
				</div>

				<div class="form-group">
					<label>Organizator</label> <input class="form-control"
						ng-model="takmicenje.organizator" />
				</div>

				<button class="btn btn-secondary" ng-click="doAdd()">Add</button>
			</form>

		</div>

		<div class="col-12 col-md-9">

			<div class="btn-group float-right">
				<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
					class="btn btn-info">Previous</button>
				<button ng-disabled="pageNum == totalPages - 1"
					ng-click="changePage(1)" class="btn btn-info">Next</button>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Naziv</th>
						<th>Datum</th>
						<th>Kontakt</th>
						<th>Organizator</th>
						<th colspan="2">Operacije</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="takmicenje in takmicenjes">
						<td>{{takmicenje.naziv}}</td>
						<td>{{takmicenje.datum}}</td>
						<td>{{takmicenje.kontakt}}</td>
						<td>{{takmicenje.organizator}}</td>
						<td><button class="btn btn-warning" ng-click="goToEdit(takmicenje.id)">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</button></td>
						<td><button class="btn btn-danger" ng-click="doDelete(takmicenje.id)">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
